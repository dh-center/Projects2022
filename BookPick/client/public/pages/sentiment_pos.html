<!DOCTYPE html>

<head>
    <title>BookPick</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/a584127b81.js" crossorigin="anonymous"></script>

<body>

<div class="img-div">
    <img src="../images/book_back_1.jpg" width= 50% height="600">
    <img src="../images/Book_back_2.jpg" width= 50% height="600">
    <div class="main-text">Make your own book choice</div>
</div>


<section class="sections ftco-services">
    <div id="myData" align="center"></div>
    <script>
        fetch('http://localhost:5000/api/book?sentimentId=1')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = data[i].name + ". (" + data[i].author + ")";
                mainContainer.appendChild(div);
            }
        }
    </script>
